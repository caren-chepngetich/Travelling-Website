<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacript:Calculate the total number of tourists that visited Bali</title>
    Go back to<a href="index.html">Operations</a>
<script>
    function calc(){
        var num1 = parseInt(document.getElementById('num1').value)
        var num2 = parseInt(document.getElementById('num2').value)
        var operator = document.getElementById('result').value;
        if (operation==='+'){
            var num2 = document.getElementById('result').value = num1 + num2;
        }
        if (operation==='-'){
            var num2 = document.getElementById('result').value = num1 - num2;
        }
        if (operation==='/'){
            var num2 = document.getElementById('result').value = num1 / num2;
        }
        if (operation==='*'){
            var num2 = document.getElementById('result').value = num1 * num2;
        }


    
    }
    

</script>

</head>
<body>
<input type="text" id="num1"/>
<br>
<br>
<input type="text" id="num2"/>
<br>
<br>
<select id="JS Operators">
<option value="+">+</option>
<option value="/">/</option>
<option value="*">*</option>
<option value="-">-</option>
</select>
<button onclick="calc()">=</button>
<input type="text" id="result"/>

</body>
</html>
